
{{diagnostic}}
<div class="container">
    <h1>Hero Form</h1>
    <form action="">
        <div class="form-group">
            <label for="name">Name</label>
            <!--don't forget the name attribute-->
            <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" required>
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
        </div>

        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power" [(ngModel)]="model.power" name="power" required>
                <option *ngFor = "let pow of powers" [value] = "pow">
                    {{pow}}
                </option>
            </select>
        </div>


        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
